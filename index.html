<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Form</title>
</head>
<body>
    <h2>Forms</h2>
    <form id="myForm">
        <label>Name</label>
        <div>
          <input type="text" name="myname" id="myname">
        </div>

        <br>

        <label for="fname">Father Name</label>
        <div>
           <input type="text" name="fname" id="fname">
        </div>

        <br>
        
        <label for="mname">Mother Name</label>
        <div>
           <input type="text" name="mname" id="mname">
        </div>
        
        <br>
        
        <label for="cno">Mobile Number</label>
        <div>
           <input type="number" name="cno" id="cno">
        </div>
        
        <br>
        
        <label for="dob">Date of Birth</label>
        <div>
           <input type="date" name="dob" id="dob">
        </div>
        
        <br>
        
        <div>
            <label for="gender">Gender:</label>
            Male <input type="radio" name="myGender" id="male"> 
            Female <input type="radio" name="myGender" id="female">
            Other <input type="radio" name="myGender" id="other">
        </div>

        <br>

        <div>
            <label for="Car">Car</label>
            <select name="mycar" id="car">
                <option value="Ind">INDICA</option>
                <option value="Swi">SWIFT</option>
                <option value="Nano">TATA NANO</option>
            </select>
        </div>
        <br>
        <div>
            <input type="button" value="SUBMIT NOW" id="submitButton">
            <input type="reset" value="RESET NOW">
        </div>
    </form>

    <div id="userInfoDisplay"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>

    <script src="script.js"></script>

    </body>
    </html>
